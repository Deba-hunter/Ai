<!DOCTYPE html>
<html>
<head>
    <title>Instagram Auto Message</title>
</head>
<body>
    <h2>Send Instagram Message</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Username:</label><br>
        <input type="text" name="username" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>

        <label>Receiver Username:</label><br>
        <input type="text" name="receiver" required><br><br>

        <label>Delay (in seconds):</label><br>
        <input type="number" name="delay" value="5" required><br><br>

        <label>Message File (.txt):</label><br>
        <input type="file" name="message_file" accept=".txt" required><br><br>

        <button type="submit">Send Message</button>
    </form>
</body>
</html>
