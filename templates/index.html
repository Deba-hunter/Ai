<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Message Sender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.6rem;
            border: none;
            border-radius: 8px;
            margin-top: 0.2rem;
        }

        input[type="file"] {
            background: #fff;
            color: #333;
        }

        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.8rem;
            background-color: #00c6ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #007acc;
        }

        .flash-message {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📨 Insta DM Server</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="username">📸 Instagram Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">🔐 Instagram Password</label>
            <input type="password" id="password" name="password" required>

            <label for="receiver">👤 Receiver Username</label>
            <input type="text" id="receiver" name="receiver" required>

            <label for="delay">⏱️ Delay (in seconds)</label>
            <input type="number" id="delay" name="delay" min="1" value="5" required>

            <label for="message_file">📄 Upload Message File (one message per line)</label>
            <input type="file" id="message_file" name="message_file" accept=".txt" required>

            <button type="submit">🚀 Start Sending</button>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
