<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            width: 90%;
            max-width: 420px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 4px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-bottom: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert {
            background-color: #ff4c4c;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            text-align: center;
        }

        .success {
            background-color: #4caf50;
        }

        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üì® Insta Auto Messenger</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert {{ 'success' if '‚úÖ' in msg else '' }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <label for="username">üë§ Instagram Username</label>
        <input type="text" id="username" name="username" placeholder="your_username" required>

        <label for="password">üîí Password</label>
        <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

        <label for="receiver">üéØ Receiver (username or group:Group Name)</label>
        <input type="text" id="receiver" name="receiver" placeholder="e.g. john_doe or group:My Group" required>

        <label for="hater_name">üÜî Person Name (prefix in msg)</label>
        <input type="text" id="person_name" name="person_name" placeholder="e.g. DJ" required>

        <label for="delay">‚è±Ô∏è Delay (in seconds)</label>
        <input type="number" id="delay" name="delay" placeholder="e.g. 5" required>

        <label for="message_file">üìÅ Upload Message File (.txt)</label>
        <input type="file" id="message_file" name="message_file" accept=".txt" required>

        <button type="submit">üöÄ Start Messaging</button>
    </form>
</div>

</body>
</html>
